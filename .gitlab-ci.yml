stages:
  - test
  - build

tests:
  services:
    - docker:dind

  variables:
    DOCKER_HOST: "tcp://docker:2375"

  image: adoptopenjdk/openjdk11:latest
  stage: test
  script:
    - ./gradlew clean test

build:jar:
  image: adoptopenjdk/openjdk11:latest
  stage: build
  script:
    - ./gradlew clean build -x test

build:docker-image:
  image: docker:latest
  stage: build
  script:
    - ./build.sh